<!DOCTYPE html>
<html>
    <head>
    	<title>Topdown Development</title>
    
        <script type="text/javascript" src="js/spriteloader.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/controls.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/camera.js"></script>
        <style>
        body,html {
        	background-color:blue;
        }
        </style>
    </head>
    <body>
    <center>
    <table border="0">
    <tr>
    <td>
    <center>
        <canvas id="display" width="512" height="512">
            <script>
                var display = document.getElementById('display');
                var map = new Map();
                var player = new Player(200, 400, 1, 0);
                var controls = new Controls();
                var camera = new Camera(display);

                var start = function() {

                    player.update(controls.states, map);
                    map.update(player);
                    camera.render(player, map);
                };

                setInterval(start, 60);
            </script>
        </canvas>
    </center>
    </td>
    <td>
    Player X
    <div id="player_x"></div>
    Player Y
    <div id="player_y"></div>  
       Dog X
    <div id="dog_x"></div>
    Dog Y
    <div id="dog_y"></div>  
    </td>
    </tr>
    </table>
    <center>  
    </body>
</html>
